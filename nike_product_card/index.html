<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>nike_product_card</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i" rel="stylesheet">
    <link rel="stylesheet" href="./plugins/slick/slick.css">
    <link rel="stylesheet" href="./plugins/slick/slick-theme.css">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/utilities.css">
    <link rel="stylesheet" href="./css/grid.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div class="main-wrapper">
        <div class="container">
            <div class="header">
                <div class="d-flex justify-content-between align-items-center">
                    <div class="logo">
                        <a href="#" class="logo__link"><img src="./img/logo.png" alt="" class="logo__img"></a>
                    </div>
                    <nav class="nav">
                        <ul class="nav__list">
                            <li class="nav__item"><a href="http://" class="nav__link">LIFESTYLE</a></li>
                            <li class="nav__item"><a href="http://" class="nav__link nav__link--active">RUNNING</a></li>
                            <li class="nav__item"><a href="http://" class="nav__link">FOOTBALL</a></li>
                            <li class="nav__item"><a href="http://" class="nav__link">SKATEBOARDING</a></li>
                        </ul>
                    </nav>
                    <button class="burger">
                        <!-- <span></span> -->
                        <!-- <span></span> -->
                        <!-- <span></span> -->
                        <i class="fas fa-bars"></i>
                    </button>
                </div>
            </div>
            <div class="card">
                <div class="row no-gutters">
                    <div class="col-8">
                        <div class="card__slider">
                            <div class="slider-for">
                                    <div class="slider-for__slide">
                                        <h2 class="slider-for__title">Huarache</h2>
                                        <img class="slider-for__img" src="./img/img_h.png" alt="">
                                    </div>
                                    <div class="slider-for__slide">
                                        <h2 class="slider-for__title">Huarache2</h2>
                                        <img class="slider-for__img" src="https://24tv.ua/resources/photos/news/610x344_DIR/201901/1101667.jpg?201901205111" alt="">
                                    </div>
                                    <div class="slider-for__slide">
                                        <h2 class="slider-for__title">Huarache3</h2>
                                        <img class="slider-for__img" src="./img/img1.jpg" alt="">
                                    </div>
                                    <div class="slider-for__slide">
                                        <h2 class="slider-for__title">Huarache4</h2>
                                        <img class="slider-for__img" src="./img/img2.jpg" alt="">
                                    </div>
                            </div>
                            <div class="slider-nav">
                                <img src="./img/img_h.png" alt="">
                                <img src="./img/img0.jpg" alt="">
                                <img src="./img/img1.jpg" alt="">
                                <img src="./img/img2.jpg" alt="">
                            </div>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="card__info">
                            <h1>THE RUNNING
                                HAS JUST BEGUN</h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="./plugins/slick/slick.min.js"></script>
    <script>
        $('.slider-for').slick({
            slidesToShow: 1,
            slidesToScroll: 1,
            arrows: false,
            fade: true,
            asNavFor: '.slider-nav'
        });
        $('.slider-nav').slick({
            slidesToShow: 3,
            slidesToScroll: 1,
            asNavFor: '.slider-for',
            dots: false,
            arrows: false,
            centerMode: false,
            focusOnSelect: true
        });
    </script>
</body>

</html>
